<!-- BURGER MENU -->
      <div class="burger">

        <img class="burger__img" src="images/burger.svg" alt="">

      </div>


<!-- NAV - MOBILE AND TABLET -->
      <nav class="navMobile">

        <img class="navMobile__close" src="images/close.svg" alt="">

        <br>

        <img class="navMobile__logo" src="images/bebemosLogo.svg" alt="">

        <div class="navMobile__list">
          <ul>
            <li>Menu</li>
            <li>About</li>
            <li>Reservation</li>

      </nav>

            <br>
            Fri: 9am - late
            <br>
